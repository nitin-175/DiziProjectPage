<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="TutStar helps students crack CBSE classes with expert online and offline coaching for Classes 5 to 12.">

    <link rel="icon" href="assets/logo.png">
    <title>TutStar-Be the  Star of your Class</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img src="logo2.png" alt="TutStar Logo" class="logo">
    </nav>

    <div class="container">


        <div class="left-section">

            <div class="image-box">
                <img src="Rectangle 61.png" alt="Girl" class="girl">
            </div>
        </div>


        <div class="right-sec-heading">
            <h2>Subscription</h2>

            <div class="right-section">
                <div class="plans">
                    <div class="plan">
                        <input type="checkbox" name="agree">
                        <span class="save">Save 5%</span>
                        <span class="plan-title">1 Month</span>
                        <span class="price">Total ₹500</span>
                    </div>
                    <div class="plan">
                        <input type="checkbox"  name="agree">
                        <span class="save">Save 10%</span>
                        <span class="plan-title">3 Month</span>
                        <span class="price">Total ₹2,000</span>
                    </div>
                    <div class="plan active">
                        <input type="checkbox" checked name="agree">
                        <span class="save">Save 15%</span>
                        <span class="plan-title">4 Month</span>
                        <span class="price"><s>₹2,000</s> Total ₹1,700</span>
                    </div>
                    <div class="plan">
                        <input type="checkbox" name="agree">
                        <span class="save">Save 10%</span>
                        <span class="plan-title">12 Month</span>
                        <span class="price">Total ₹1,700</span>
                    </div>
                </div>


                <div class="summary">
                    <p><span>Fees</span><span>₹2,000</span></p>
                    <p><span>Discount</span><span class="green">-₹300</span></p>
                    <p><span>Practice Sets</span><span>-₹0</span></p>
                    <hr>
                    <p class="total"><span>Total</span><span>₹1,700</span></p>
                    <div class="saving-msg">✅ You’ll save ₹300 on this!</div>
                </div>

               
            </div>
             <button class="subscribe-btn">Get Subscription</button>
        </div>

    </div>

    <div class="extra-space"></div>

</body>

</html>
