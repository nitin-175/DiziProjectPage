<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="TutStar helps students crack CBSE classes with expert online and offline coaching for Classes 5 to 12.">

    <link rel="icon" href="logo.png">
    <title>TutStar-Be the  Star of your Class</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo2.png" alt="Tutstar logo">
            </div>

            <div class="profile-icon">
                <div class="text">
                    <p>Abcdef XYZ</p>

                    <div class="profile-class">
                        <p>VII Class </p>

                    </div>
                </div>

                <div class="profile-img">
                    <img src="profile.png" alt="profile image">
                </div>
            </div>
        </nav>
    </header>



    <main class="main">
        <div class="out-sidebar">
            <div class="sidebar">
                <div class="buttons">
                    <button><i class="fa-solid fa-house"></i> Schedule</button>
                    <button><i class="fa-solid fa-book"></i> Courses</button>
                    <button><i class="fa-solid fa-bell"></i> Notification</button>
                    <button><i class="fa-solid fa-question"></i> Post Doubt</button>
                    <button><i class="fa-solid fa-book-bookmark"></i> Home Work</button>
                    <button><i class="fa-solid fa-gear"></i> Settings</button>
                </div>


                <div class="logout">
                    <button><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>
                </div>

            </div>

        </div>


        <div class="main-area">
            <div class="heading">
                <p>Ask Doubt</p>
            </div>

            <div class="mathematic">
                <div class="main-card">
                    <div class="card-image">
                        <img src="math.png">
                    </div>

                    <div class="text-area">
                        <h3>Mathematic</h3>
                        <p>Mr. Gupta</p>
                        <p>1 posted</p>
                        <button>Post</button>
                    </div>

                </div>

                <div class="data-input">
                    <input type="file" name="myInput" accept="image/*, .pdf" required>

                </div>
            </div>

            <div class="english">
                <div class="main-card">
                    <div class="card-image">
                        <img src="english.png">
                    </div>

                    <div class="text-area">
                        <h3>English</h3>
                        <p>Mr. ABC</p>
                        <p>4 posted</p>
                        <button>Post</button>
                    </div>

                </div>

                <div class="data-input">
                    <input type="file" name="myInput" accept="image/*, .pdf" required>
                    

                </div>
            </div>
        </div>
    </main>

    <div class="extra-space">
        
    </div>


</body>

</html>
