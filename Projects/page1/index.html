<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="TutStar helps students crack CBSE classes with expert online and offline coaching for Classes 5 to 12.">

    <link rel="icon" href="logo.png">
    <title>TutStar-Be the  Star of your Class</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo2.png" alt="Tutstar logo">
            </div>
        </nav>

        <div class="mobile-img">
            <img src="mobileImage1.png" alt="Tutstar mobile banner">
        </div>
    </header>


    <div class="outer-div">

        <div class="text-div">
            <div class="heading-subheading">
                <div class="heading">
                    <p>Crack CBSE Classes with <br>
                        <span>Tutstar</span>
                    </p>
                </div>

                <div class="subheading">
                    <p>Over 10 crore learners trust us for online <br> and offline coaching</p>
                </div>


            </div>


            <div class="juniorClasses">
                <p>Junior Classes</p>

                <div class="classes">
                    <button>Class 5</button>
                    <button>Class 6</button>
                    <button>Class 7</button>
                    <button>Class 8</button>
                </div>

            </div>

            <div class="seniorClasses">
                <p>Senior Classes</p>

                <div class="classes">
                    <button>Class 9</button>
                    <button>Class 10</button>
                </div>
            </div>


            <div class="seniorSecondaryClasses">
                <p>Senior Secondary Classes</p>

                <div class="classes">
                    <button>Class 11 Science</button>
                    <button>Class 11 Commerce</button>
                    <button class="twel">Class 12 Science</button>
                    <button class="twel">Class 12 Commerce</button>
                </div>
            </div>

        </div>



        <div class="image-div">
            <img src="Image1.png" alt="Tutstar promotion logo">
        </div>










    </div>

</body>

</html>
